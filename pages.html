---
layout: page
title: Pages
menu: true
redirect_from:
  - /archive
  - /resources
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
